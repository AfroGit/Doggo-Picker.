<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dog Generator.</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Doggo Viewer</h1>
    <span id='dog-name'>Duggy the default doggo</span>
  </header>

  <section class='section-container'>
    <section class='column' id="left-column">
      <section class='item'>
        <span>Choose Your Breed!</span>
      </section>
      <section class='item'>
        <select>
          <option value="starter" selected>Select Me!</option>
        </select>
      </section>
    </section>

    <section class='item'>
      <section class='img-container'>
        <section class='container'>
          <div>&#128054 &#128054 &#128054 &#128054 &#128054 &#128054 &#128054</div>
          <img
            src="https://placedog.net/500/500" class='dog-img' alt="cute corgi for the homepage."/>
        </section>
      </section>
    </section>
  </section>

  <section class='column'>
    <section class="item">
      <span>Doggo Characteristics</span>
      <ul>
        <li id="MF">S: Male</li>
        <li id="age">Age: 2</li>
        <li id="likes">Likes: Ham, String Cheese</li>
        <li id="dislikes">Dislikes: Baths, Entropy</li>
        <li id="fun-facts">Additional Info: On long walks has to visit that one spot,where they found a piece of cheese six months ago.</li>
      </ul>
    </section>
    <section class="item"></section>
  </section>
  

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->








   <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
